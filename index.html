<script type="module">

    var enterButton = document.querySelector(".enter_box");
    var enterText = document.getElementsByTagName("P")[0];
    console.log(enterText);
    enterButton.addEventListener("mouseover",function(){
        enterButton.style.backgroundColor = "#575964";

</script>
